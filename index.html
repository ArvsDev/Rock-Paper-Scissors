<!DOCTYPE html>
<html>
  <head>
    <title>Rock? Paper? Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Madimi+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/rps.css">
  </head>
  <body>
                <!-- 
                  Algorithm for Rock-Paper-Scissor

                  Step 1 - Create a move for the computer
                  Step 2 - Compare the move of Player to Computer
                  Step 3 - Show results after comparing
                -->

    <div class="game-div">
      <div class="game-info-div">
    <h1 class="game-title">Rock? Paper? Scissors!</h1>
    <h3 class="game-info">Let's Play Rock Paper Scissors game with your computer!</h3>
    <h4 class="game-instructions"><span class="instructions-text">Instructions:</span> It's simple! Click your desired choice and the computer will pick its own. Enjoy!</h4>
  </div>
  <div class="buttons-div">
    <div class="rock-div">
      <div class="rock-button-div">
    <button class="rock-button" onclick="
      playGame('rock')    
"><img class="rock-icon" src="icons/rock.png"></button>
  </div>
  <div class="rock-text-div">
    <p class="rock-text">Rock</p>
  </div>
  </div>

  <div class="paper-div">
    <div class="paper-button-div">
  <button onclick="
    playGame('paper');
 "class="paper-button"><img class="rock-icon" src="icons/paper.png"></button>
</div>
<div class="paper-text-div">
  <p class="paper-text">Paper</p>
</div>
</div>

    <div class="scissors-div">
      <div class="scissors-button-div">
    <button onclick="
      playGame('scissors');
      " class="scissors-button"><img class="scissors-icon" src="icons/scissors.png"></button>
  </div>
  <div class="scissors-text-div">
    <p class="scissors-text">Scissors</p>
  </div>
  </div>
  </div>
  <div class="game-updates-div">
    <div class="reset-button-div">
  <button class="reset-score-button" onclick="
  score.wins = 0,
  score.loss = 0,
  score.tie = 0
  localStorage.removeItem('score');
  updateScore();
  alert(`The score was reset.`);
  ">Reset Score</button>
  </div>
  <div>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
  </div>
  </div>
  <div>
    <h4 class="bottom-text">Made by <span class="creator-name">John Arvie Lacuarin</span>, with <span class="love-word">love</span>. </h4>
  </div>
  </div>

  <script src="scripts/rps.js"></script>
  </body>
</html>
